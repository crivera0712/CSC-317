<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign-in/Register</title>
  <link rel="stylesheet" href="../wwCss/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body id="body">
  <section id="header">
    <a href="#"><img src="../svg/logo.svg"  class="logo" alt="logo"></a>

    <div>
        <ul id="navbar"> 
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a class="use" href="contact.html">Contact</a></li>
          <li id="bag"><a href="cart.html"><img src="../svg/cart.svg" alt="shopping cart" width="20px"></a></li>
          <a href="#" id="close"><i class="fa fa-times"></i></a>
        </ul>
    </div>
    <div id="mobile">
      
      <a href="cart.html"><img src="../svg/cart.svg" alt="shopping cart" width="20px"></a>
      <i id="hamburger" class="fa fa-outdent"></i>
    </div>
  </section>
  <div class="form-popup">
    <div class="form-box login">
      <div class="form-details">
        <h2>See What's New</h2>
        <p>Sign in to your WellnessWorks account </p>
      </div>
      <div class="form-content">
        <h2>Login</h2>
        <form action="#">
          <div class="input-field">
            <input type="text" required>
            <label>Email</label>
          </div>
          <div class="input-field">
            <input type="password" required>
            <label>Password</label>
          </div>
          <a href="#" class="forgot-pass">Forgot Password?</a>
          <button type="submit">Login</button>
        </form>
        <div class="bottom-link">
          <p>Dont't have an account?</p>
          <a href="sign-up.html">Sign up</a>
        </div>
      </div>
    </div>
    <div class="form-box signup">
      <div class="form-details">
    </div>
  </div>
  <script src="../wwJS/DB/dbController.js"></script>
</body>
</html>
