        <a href="#"><img src="../svg/logo.svg"  class="logo" alt="logo"></a>

            <ul id="navbar"> 
            <li><a href="index.html">Home</a></li>

    <div class="form-popup">
        <div class="form-box signup">
            <div class="form-details">
                <h2>Become a member</h2>
                <p>You deserve the best</p>
            </div>
            <div class="form-content">
                <h2>Sign up</h2>
                <form id="signupForm">
                    <div class="input-field">
                        <input type="text" id="first_name" name="first_name" required>
                        <label for="email">Enter your first name</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="last_name" name="last_name" required>
                        <label for="email">Enter your last name</label>
                    </div>
                    <div class="input-field">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Enter your Email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password" name="password" required>
                        <label for="password">Enter a password</label>
                    </div>
                    <div class="policy-text">
                        <input type="checkbox" id="policy">
                        <label for="policy">I agree <a href="#">Terms & Conditions</a></label>
                    </div>
                    <button type="button" onclick="submitSuForm()">Sign up</button>
                </form>
                <div class="bottom-link">
                    <p>Already have an account?</p>
                    <a href="sign-in.html">login</a>
                </div>
            </div>
        </div>
</div>
